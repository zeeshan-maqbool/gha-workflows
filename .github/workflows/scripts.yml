name: Run Deploy File

on:
  workflow_call:
    inputs:
      RUNS_ON:
        required: true
        type: string
      AWS_ACCOUNT_NAME:
        type: string
        required: false
        default: 'corp-delivery-prod'
      AWS_REGION:
        required: true
        type: string
      DEPLOY_FILE:
        required: true
        type: string
      VARS:
        required: false
        type: string
      NODE_VERSION:
        required: false
        type: string
        default: '22.13.1'

permissions:
  id-token: write
  contents: read

jobs:
  run_script:
    runs-on: ${{ inputs.RUNS_ON }}
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4.1.0

      - name: Export extra vars
        if: ${{ inputs.VARS }}
        shell: bash
        run: |
          echo "${{ inputs.VARS }}" >> $GITHUB_ENV

      - name: Set up Node.js
        if: ${{ inputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          
      - name: Configure AWS credentials
        uses: 2uinc/gha-workflows/.github/actions/assume_repo_role@main
        with:
          AWS_REGION: ${{ inputs.AWS_REGION }}
          AWS_ACCOUNT_NAME: ${{ inputs.AWS_ACCOUNT_NAME }}

      - name: Run Deploy Script
        shell: bash
        run: ${{ inputs.DEPLOY_FILE }}